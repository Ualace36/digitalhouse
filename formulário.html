<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Formulário</title>
</head>

<body>


    <form class="w3-container w3-card-4 w3-light-grey">
        <div class="w3-container w3-brown">
            <h2>Entre com seus dados</h2>
        </div>
        <p>Siga atentamente as instruções abaixo.</p>
        <label class="w3-text-brown" for="fname"><b>Primeiro Nome</b></label><br>
        <input class="w3-input w3-border w3-sand" type="text" id="fname" name="fname"
            placeholder="Digite seu primeiro nome aqui"><br>
        <label class="w3-text-brown" for="lname"><b>Último Nome</b></label><br>
        <input class="w3-input w3-border w3-sand" type="text" id="lname" name="lname" placeholder="Digite seu sobrenome aqui">
        <button tape="reset">Cancelar</button>
        <input type="submit" value="Enviar">
        <label class="w3-text-brown" for="estados-brasil"><b>Escolha seu Estado:</b></label>
        <select name="estados-brasil">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
    </form>
   <div class="footer">
    <footer>Todos os direitos são reservados a este desenvolvedor Full-Stack</footer>
</div>
</body>


</html>
